<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
</head>
<bodyk>
  <div>
      <img src="images/icons/moon.png" id="icon">
  </div>

  <main class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <section>

      <div class="tarrif">
        <div class="page-views">
          <span>100k</span>Pageviews  
        </div>
        <div class="price">
          <span>$<span class="pricefix">16</span>.00</span>
          <span class="month">/month</span>
        </div>    
      </div>

      <div class="progress">
        <div class="progress-bar">
          <input type="range" name="range" id="range" min="1" max="5" step="1" class="myrange">
        </div>

        <div class="monthly">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="discount">25% Discount</span>
        </div>
      </div>

      <hr>

      <div class="start">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul> 
        <button>Star my trial</button>  
      </div>
    </section>
  </main>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
